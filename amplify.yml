version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
            - ls -la out/ # Debug: list the output directory
            # Copy _headers file to output directory for Amplify
            - cp public/_headers out/_headers || echo "_headers file not found, skipping copy"
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
    appRoot: website
