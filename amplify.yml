version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - .npm/**/*
      customHeaders:
        - pattern: '**/*.webmanifest'
          headers:
            - key: 'Content-Type'
              value: 'application/manifest+json'
            - key: 'Access-Control-Allow-Origin'
              value: '*'
        - pattern: '**/*.xml'
          headers:
            - key: 'Content-Type'
              value: 'application/xml'
        - pattern: '**/*.png'
          headers:
            - key: 'Content-Type'
              value: 'image/png'
            - key: 'Cache-Control'
              value: 'public, max-age=31536000'
        - pattern: '**/*'
          headers:
            - key: 'Strict-Transport-Security'
              value: 'max-age=31536000; includeSubDomains'
            - key: 'X-Frame-Options'
              value: 'DENY'
    appRoot: website
