version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci --cache .npm --prefer-offline
            # Ensure cache directories exist
            - mkdir -p .next/cache
        build:
          commands:
            - env | grep -e AWS_BRANCH >> .env.production
            - npm run build
            - ls -la out/ # Debug: list the output directory
            # Copy _headers file to output directory for Amplify
            - cp public/_headers out/_headers || echo "_headers file not found, skipping copy"
      artifacts:
        baseDirectory: out
        files:
          - '**/*'
      cache:
        paths:
          - .next/cache/**/*
          - .next/standalone/**/*
          - .npm/**/*
          - node_modules/**/*
    appRoot: website
