apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: comfy-watcher
type: Opaque
stringData:
  COMFY_AWS_ACCESS_KEY_ID: "your-access-key-id"
  COMFY_AWS_SECRET_ACCESS_KEY: "your-secret-access-key"
  COMFY_AWS_S3_BUCKET: "your-s3-bucket-name"
  COMFY_AWS_SQS_NAME: "your-sqs-queue-name"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: comfy-watcher-config
  namespace: comfy-watcher
data:
  COMFY_AWS_DEFAULT_REGION: "us-west-2"
  COMFY_HOST: "comfyui-service"
  COMFY_PORT: "8188"
  LOG_LEVEL: "INFO"
  POLL_INTERVAL: "2"
  OUTPUT_FOLDER: "/app/output"
