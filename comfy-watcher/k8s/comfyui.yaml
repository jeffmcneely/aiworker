apiVersion: apps/v1
kind: Deployment
metadata:
  name: comfyui
  namespace: comfy-watcher
  labels:
    app: comfyui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comfyui
  template:
    metadata:
      labels:
        app: comfyui
    spec:
      containers:
      - name: comfyui
        image: yanwk/comfyui-boot:latest
        ports:
        - containerPort: 8188
          name: http
        env:
        - name: CLI_ARGS
          value: "--listen 0.0.0.0"
        volumeMounts:
        - name: comfy-models
          mountPath: /app/models
        - name: comfy-output
          mountPath: /app/output
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
        readinessProbe:
          httpGet:
            path: /system_stats
            port: 8188
          initialDelaySeconds: 30
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /system_stats
            port: 8188
          initialDelaySeconds: 60
          periodSeconds: 30
      volumes:
      - name: comfy-models
        persistentVolumeClaim:
          claimName: comfy-models-pvc
      - name: comfy-output
        persistentVolumeClaim:
          claimName: comfy-output-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: comfyui-service
  namespace: comfy-watcher
  labels:
    app: comfyui
spec:
  type: ClusterIP
  ports:
  - port: 8188
    targetPort: 8188
    protocol: TCP
    name: http
  selector:
    app: comfyui
