apiVersion: v1
kind: ServiceAccount
metadata:
  name: comfy-watcher-sa
  namespace: comfy-watcher
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/comfy-watcher-role
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: comfy-watcher
  name: comfy-watcher-role
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: comfy-watcher-rolebinding
  namespace: comfy-watcher
subjects:
- kind: ServiceAccount
  name: comfy-watcher-sa
  namespace: comfy-watcher
roleRef:
  kind: Role
  name: comfy-watcher-role
  apiGroup: rbac.authorization.k8s.io
